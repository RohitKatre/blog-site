{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <div class="col-sm-6 col-sm-offset-3">
      <h1>New comment</h1>

      <form method="POST">{% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="save btn btn-default">Send</button>
      </form>
    </div>
  </div>
{% endblock %}
