{% extends 'core/base.html' %}


{% block content %}
<div class="container">
<h1 class="text-center pad-bottom-50">WellCome to Blog Page</h1>

{% for obj in object_list %}
  <div class="col-sm-3">
    <div class="row ">
      <div class="col-sm-12">
        <img class="img-responsive" src="{{ obj.image.url }}" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
          <h3><a href="{% url "blog:blog_detail_view" obj.id %}">{{ obj }}</a></h3>
          <p>
            <a href="{% url 'blog:blog_detail_view' obj.id %}">Comments: {{ obj.comments.count }}</a>
          </p>
        </div>
      </div>
  </div>
{% endfor %}
</div>
{% endblock %}
